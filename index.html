<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBCO INDUSTRIES - JANUS PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --green: #33ff33; --dark: #050805; }
        body {
            background-color: var(--dark); color: var(--green);
            font-family: 'VT323', monospace; text-transform: uppercase;
            height: 100vh; overflow: hidden; margin: 0;
        }
        .crt-bg::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        .scanline {
            width: 100%; height: 2px; background: rgba(51, 255, 51, 0.1);
            position: absolute; top: 0; z-index: 11; animation: scan 8s linear infinite;
        }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        .terminal-border {
            border: 4px solid var(--green); box-shadow: 0 0 20px #0a2a0a, inset 0 0 20px #0a2a0a;
            background: rgba(0, 12, 0, 0.98);
        }
        input { background: transparent; border: none; outline: none; color: var(--green); width: 100%; font-size: 1.5rem; }
        .blink { animation: b 1s step-end infinite; }
        @keyframes b { 50% { opacity: 0; } }
        .btn { border: 1px solid var(--green); padding: 2px 10px; margin-right: 10px; cursor: pointer; display: inline-block; }
        .btn:hover { background: var(--green); color: var(--dark); }
        .err { color: #ff3333; }
        .log-area::-webkit-scrollbar { width: 6px; }
        .log-area::-webkit-scrollbar-thumb { background: var(--green); }
    </style>
</head>
<body class="p-4 md:p-8 flex justify-center items-center crt-bg">
    <div class="scanline"></div>

    <div class="terminal-border w-full max-w-6xl h-[90vh] flex flex-col p-6 relative z-20">
        <header class="border-b-2 border-green-900 mb-4 pb-2 flex justify-between text-xl md:text-2xl">
            <div>
                <div>ROBCO INDUSTRIES (TM) TERMLINK</div>
                <div class="text-sm opacity-60">JANUS GENESIS v4.1</div>
            </div>
            <div class="text-right">
                <div id="api-indicator">API: <span class="animate-pulse">BOOTING...</span></div>
                <div id="stats" class="text-sm">DEPTH: 01 | ENTROPY: 0.10</div>
            </div>
        </header>

        <div id="log" class="log-area flex-grow overflow-y-auto mb-4 text-2xl space-y-4 pr-2">
            <div class="opacity-50">>> СИСТЕМА ОБНАРУЖЕНА. ОЖИДАНИЕ ВВОДА...</div>
        </div>

        <div id="choices" class="flex flex-wrap gap-2 mb-6"></div>

        <div class="flex items-center text-3xl border-t-2 border-green-900 pt-4">
            <span class="mr-3">></span>
            <input type="text" id="user-input" autofocus autocomplete="off">
            <span class="blink">_</span>
        </div>

        <footer class="mt-4 flex justify-between text-sm opacity-50 border-t border-green-900 pt-2">
            <div id="inv">INV: EMPTY</div>
            <div id="profile">PSYCH: NEUTRAL</div>
        </footer>
    </div>

    <script>
        // Использование предоставленного ключа OpenRouter
        const KEY = "ef871a8453a2d890e06ada3cdd6509f8c8338ac3013cc63feb990bbe068d77c1";
        const MODEL = "google/gemini-2.0-flash-001";

        const PROMPT = `ТЫ — JANUS, Архитектор бесконечной RPG-песочницы. 
        Пиши в стиле Fallout терминала. Реагируй на страхи и агрессию.
        НИКОГДА не используй букву ё. Только е.
        ОТВЕЧАЙ ТОЛЬКО JSON: {"narrative": "...", "choices": ["...", "..."], "psych": "...", "artifact": "...", "entropy_mod": 0.05}`;

        let state = {
            depth: 1, entropy: 0.10, inventory: [],
            lastContext: "Начало в пустой комнате с терминалом.",
            psych: "Neutral"
        };

        const log = document.getElementById('log');

        async function testApi() {
            const ind = document.getElementById('api-indicator');
            try {
                const r = await fetch("https://openrouter.ai/api/v1/auth/key", {
                    headers: { "Authorization": `Bearer ${KEY}` }
                });
                if (r.ok) {
                    ind.innerHTML = 'API: <span style="color:#33ff33">ONLINE</span>';
                    typeText("СОЕДИНЕНИЕ УСТАНОВЛЕНО. ДОБРО ПОЖАЛОВАТЬ, ПОЛЬЗОВАТЕЛЬ.");
                } else { throw new Error(); }
            } catch (e) {
                ind.innerHTML = 'API: <span class="err">OFFLINE</span>';
                addLog("SYSTEM", "ОШИБКА: AUTH CREDENTIALS NOT RECOGNIZED. ПРОВЕРЬТЕ БАЛАНС.");
            }
        }

        async function sendAction(text) {
            if (!text) return;
            addLog("USER", text);
            document.getElementById('user-input').value = "";
            const loadId = addLog("SYSTEM", "ПЕРЕДАЧА ДАННЫХ В НЕЙРОСЕТЬ...");
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${KEY}`,
                        'Content-Type': 'application/json',
                        'X-Title': 'Janus Terminal',
                        'HTTP-Referer': 'https://github.com/janus'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: PROMPT },
                            { role: "user", content: `D:${state.depth}, E:${state.entropy.toFixed(2)}, P:${state.psych}. Last: ${state.lastContext}. Action: ${text}` }
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(errorJson.error?.message || "ОШИБКА СЕРВЕРА");
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                const res = JSON.parse(content.replace(/```json|```/g, "").trim());

                document.getElementById(loadId).remove();

                state.depth++;
                state.entropy += res.entropy_mod || 0.05;
                state.psych = res.psych || state.psych;
                state.lastContext = res.narrative;
                if(res.artifact) state.inventory.push(res.artifact);

                typeText(res.narrative);
                renderChoices(res.choices || []);
                updateUI();

            } catch (err) {
                document.getElementById(loadId).innerHTML = `<span class="err">ОШИБКА: ${err.message}</span>`;
            }
        }

        function addLog(s, t) {
            const id = 'id' + Date.now();
            const d = document.createElement('div');
            d.id = id;
            d.innerHTML = `<span class="opacity-40">${s}></span> ${t.replace(/ё/g, 'е')}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
            return id;
        }

        function typeText(t) {
            const clean = t.replace(/ё/g, 'е');
            const d = document.createElement('div');
            d.className = "text-green-400 mb-6";
            log.appendChild(d);
            let i = 0;
            const timer = setInterval(() => {
                if(i < clean.length) {
                    d.innerHTML += clean.charAt(i++);
                    log.scrollTop = log.scrollHeight;
                } else { clearInterval(timer); }
            }, 12);
        }

        function renderChoices(c) {
            const container = document.getElementById('choices');
            container.innerHTML = "";
            c.forEach(choice => {
                const s = document.createElement('span');
                s.className = "btn";
                s.innerText = `[ ${choice.replace(/ё/g, 'е')} ]`;
                s.onclick = () => sendAction(choice);
                container.appendChild(s);
            });
        }

        function updateUI() {
            document.getElementById('stats').innerText = `DEPTH: ${state.depth.toString().padStart(2, '0')} | ENTROPY: ${state.entropy.toFixed(2)}`;
            document.getElementById('inv').innerText = `INV: ${state.inventory.length ? state.inventory.join(', ') : 'EMPTY'}`;
            document.getElementById('profile').innerText = `PSYCH: ${state.psych.toUpperCase()}`;
        }

        document.getElementById('user-input').onkeypress = (e) => {
            if(e.key === 'Enter') sendAction(e.target.value);
        };

        window.onload = () => {
            testApi();
            renderChoices(["Осмотреться", "Войти в систему"]);
        };
    </script>
</body>
</html>
