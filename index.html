<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBCO INDUSTRIES TERMLINK - JANUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --green: #33ff33; --dark: #050505; }
        body {
            background-color: var(--dark); color: var(--green);
            font-family: 'VT323', monospace; text-transform: uppercase;
            height: 100vh; overflow: hidden; margin: 0;
        }
        .crt::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }
        .scanline {
            width: 100%; height: 2px; background: rgba(51, 255, 51, 0.1);
            position: absolute; top: 0; z-index: 11; animation: scanline 8s linear infinite;
        }
        @keyframes scanline { from { top: 0; } to { top: 100%; } }
        .terminal-frame {
            border: 4px solid var(--green); box-shadow: 0 0 20px #0a2a0a, inset 0 0 20px #0a2a0a;
            background: rgba(0, 10, 0, 0.98);
        }
        input { background: transparent; border: none; outline: none; color: var(--green); width: 100%; font-size: 1.5rem; font-family: 'VT323', monospace; }
        .blink { animation: blink-anim 1s step-end infinite; }
        @keyframes blink-anim { 50% { opacity: 0; } }
        .btn-action { border: 1px solid var(--green); padding: 2px 10px; margin-right: 10px; cursor: pointer; }
        .btn-action:hover { background: var(--green); color: var(--dark); }
        .status-ok { color: #33ff33; }
        .status-err { color: #ff3333; animation: blink-anim 0.5s step-end infinite; }
    </style>
</head>
<body class="p-4 md:p-10 flex justify-center items-center crt">
    <div class="scanline"></div>

    <div class="terminal-frame w-full max-w-6xl h-full flex flex-col p-6 relative z-20">
        <header class="border-b-2 border-green-900 mb-4 pb-2 flex justify-between text-xl md:text-2xl">
            <div>
                <div>ROBCO INDUSTRIES (TM) TERMLINK 4.1</div>
                <div class="text-sm opacity-60">PROJECT JANUS: GENESIS PROTOCOL</div>
            </div>
            <div class="text-right">
                <div id="api-status">API: <span class="animate-pulse">CHECKING...</span></div>
                <div id="status-bar" class="text-sm">DPT: 01 | ENT: 0.10</div>
            </div>
        </header>

        <div id="log" class="flex-grow overflow-y-auto mb-4 text-2xl space-y-4 pr-4 scroll-smooth">
            <div class="text-green-800 italic">>> СИСТЕМА ГОТОВА К РАБОТЕ.</div>
        </div>

        <div id="choices" class="flex flex-wrap gap-2 mb-6"></div>

        <div class="flex items-center text-3xl border-t-2 border-green-900 pt-4">
            <span class="mr-3">></span>
            <input type="text" id="user-input" autofocus autocomplete="off">
            <span class="blink">_</span>
        </div>

        <footer class="mt-4 flex justify-between text-sm opacity-50 border-t border-green-900 pt-2">
            <div id="inventory-display">INV: EMPTY</div>
            <div id="psych-display">PSYCH: NEUTRAL</div>
        </footer>
    </div>

    <script>
        const API_KEY = "ef871a8453a2d890e06ada3cdd6509f8c8338ac3013cc63feb990bbe068d77c1";
        const MODEL = "google/gemini-2.0-flash-001";

        const SYSTEM_PROMPT = `
        ТЫ — JANUS, Архитектор бесконечной RPG-песочницы. 
        Пиши в стиле Fallout терминала. 
        ПРАВИЛА:
        1. РЕАКТИВНОСТЬ: Мир меняется от действий игрока.
        2. ЗАПРЕТ: НИКОГДА не используй букву "е". Только "е".
        3. ФОРМАТ: Отвечай СТРОГО JSON.
        JSON structure: {"narrative": "...", "choices": ["...", "..."], "psych": "...", "artifact": "...", "entropy_mod": 0.05}`;

        let state = {
            depth: 1, entropy: 0.10, inventory: [],
            lastContext: "Начало в пустой комнате с терминалом.",
            psychProfile: "Neutral"
        };

        // Проверка соединения при загрузке
        async function checkConnection() {
            const statusEl = document.getElementById('api-status');
            try {
                const res = await fetch("https://openrouter.ai/api/v1/models", {
                    headers: { "Authorization": `Bearer ${API_KEY}` }
                });
                if (res.ok) {
                    statusEl.innerHTML = 'API: <span class="status-ok">ONLINE</span>';
                    typeWriter("СОЕДИНЕНИЕ С НЕЙРОСЕТЬЮ УСТАНОВЛЕНО. ДОСТУП РАЗРЕШЕН.");
                } else {
                    throw new Error();
                }
            } catch (e) {
                statusEl.innerHTML = 'API: <span class="status-err">OFFLINE</span>';
                appendLog("SYSTEM", "ОШИБКА: СЕТЬ НЕДОСТУПНА. ПРОВЕРЬТЕ КЛЮЧ ИЛИ CORS.");
            }
        }

        async function processStep(text) {
            if (!text) return;
            appendLog("USER", text);
            const loadingId = appendLog("SYSTEM", "COMMUNICATING WITH NEURAL HUB...");
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href, // Важно для OpenRouter
                        'X-Title': 'Janus Genesis'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: `D:${state.depth}, E:${state.entropy.toFixed(2)}, Psych:${state.psychProfile}. Context: ${state.lastContext}. Action: ${text}` }
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error?.message || "Server Error");
                }

                const data = await response.json();
                let rawContent = data.choices[0].message.content;
                
                // Очистка от возможных markdown-кодов
                const cleanJson = rawContent.replace(/```json/g, "").replace(/```/g, "").trim();
                const res = JSON.parse(cleanJson);

                document.getElementById(loadingId).remove();

                state.depth++;
                state.entropy += res.entropy_mod || 0.05;
                state.psychProfile = res.psych || state.psychProfile;
                state.lastContext = res.narrative;
                if(res.artifact) state.inventory.push(res.artifact);

                typeWriter(res.narrative);
                renderChoices(res.choices || []);
                updateUI();

            } catch (err) {
                console.error(err);
                document.getElementById(loadingId).innerHTML = `<span class="status-err">ОШИБКА СВЯЗИ: ${err.message}</span>`;
            }
        }

        function appendLog(sender, text) {
            const id = 'l-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.innerHTML = `<span class="opacity-50">${sender}></span> ${text.replace(/ё/g, 'е')}`;
            const logEl = document.getElementById('log');
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            return id;
        }

        function typeWriter(text) {
            const clean = text.replace(/ё/g, 'е');
            const div = document.createElement('div');
            div.className = "text-green-400 mb-6";
            document.getElementById('log').appendChild(div);
            let i = 0;
            const interval = setInterval(() => {
                if(i < clean.length) {
                    div.innerHTML += clean.charAt(i);
                    i++;
                    document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
                } else { clearInterval(interval); }
            }, 10);
        }

        function renderChoices(choices) {
            const container = document.getElementById('choices');
            container.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement('span');
                btn.className = "btn-action";
                btn.innerText = `[ ${c.replace(/ё/g, 'е')} ]`;
                btn.onclick = () => processStep(c);
                container.appendChild(btn);
            });
        }

        function updateUI() {
            document.getElementById('status-bar').innerText = `DPT: ${state.depth.toString().padStart(2, '0')} | ENT: ${state.entropy.toFixed(2)}`;
            document.getElementById('inventory-display').innerText = `INV: ${state.inventory.length ? state.inventory.join(', ') : 'EMPTY'}`;
            document.getElementById('psych-display').innerText = `PSYCH: ${state.psychProfile.toUpperCase()}`;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                processStep(e.target.value);
                e.target.value = "";
            }
        });

        window.onload = () => {
            checkConnection();
            renderChoices(["Осмотреться", "Зайти в систему"]);
        };
    </script>
</body>
</html>
